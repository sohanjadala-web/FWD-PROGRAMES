<!DOCTYPE html>
<html>
<head>
<style>
*{ box-sizing: border-box; }
body{
font-family:"Calibri",sans-serif;
background:hsl(100,40%,96%);
margin:20px;
color:hsl(120,20%,20%);
line-height:1.5;
}
h1{
color:rgb(0,120,60);
font-size:2rem;
border-bottom:3px solid rgba(0,120,60,0.5);
padding-bottom:5px;
}
table{
width:100%;
border-collapse:collapse;
margin-top:15px;
}
th, td{
border:1px solid rgb(160,160,160);
padding:10px;
}
th{
background:hsl(120,20%,90%);
}
a{
color:rgb(0,100,200);
}
a:hover{
color:hsl(240,80%,40%);
text-decoration:underline;
}
img{
width:60px;
height:60px;
border-radius:6px;
}
</style>
</head>

</html>
