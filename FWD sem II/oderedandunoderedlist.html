<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Favorites</title>

<style>
    body {
        background: linear-gradient(to right, #fdfbfb, #ebedee);
        font-family: Arial, Helvetica, sans-serif;
        padding: 30px;
    }

    h1 {
        text-align: center;
        color: #2c3e50;
        background-color: #dff9fb;
        padding: 15px;
        border-radius: 10px;
    }

    h2 {
        color: #6c3483;
        margin-top: 25px;
    }

    ol {
        background-color: #fdebd0;
        padding: 20px 40px;
        border-radius: 8px;
        width: fit-content;
    }

    ul {
        background-color: #d6eaf8;
        padding: 20px 40px;
        border-radius: 8px;
        width: fit-content;
    }

    li {
        color: #1c2833;
        font-size: 18px;
        margin: 8px 0;
    }
</style>
</head>

<body>

<h1>My Favorite Food Items and Hobbies</h1>

<h2>Favorite Food Items (Ordered List)</h2>
<ol type="i">
  <li>Pizza</li>
  <li>Sushi</li>
  <li>Pasta</li>
  <li>Chocolate Cake</li>
</ol>

<h2>Favorite Hobbies (Unordered List)</h2>
<ul type="square">
  <li>Reading Facts</li>
  <li>Visiting New Places</li>
  <li>Learning New Skills</li>
</ul>

</body>
</html>
