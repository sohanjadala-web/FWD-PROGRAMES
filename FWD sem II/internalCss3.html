<!DOCTYPE html>
<html>
<head>
<style>
*{ box-sizing:border-box; }
body{
font-family:"Verdana",sans-serif;
color:hsl(10,20%,20%);
background:hsl(10,80%,96%);
margin:20px;
line-height:1.6;
}
h1{
color:rgb(200,50,50);
font-size:2rem;
border-bottom:3px solid rgba(200,50,50,0.4);
padding-bottom:5px;
}
.course-box{
border:2px solid hsl(10,30%,80%);
padding:15px;
margin-bottom:15px;
background:white;
border-radius:8px;
}
span{
color:hsl(10,40%,40%);
font-weight:600;
}
ul{ padding-left:20px; }
table{
width:100%;
border-collapse:collapse;
}
th,td{
border:1px solid rgb(180,180,180);
padding:10px;
}
</style>
</head>
<body>
<h1>Courses</h1>
<div class="course-box">
<p><span>Course:</span> Web Development</p>
<ul>
<li>HTML</li>
<li>CSS</li>
<li>JS</li>
</ul>
<table>
<tr><th>Module</th><th>Hours</th></tr>
<tr><td>Frontend Basics</td><td>40</td></tr>
<tr><td>Backend Basics</td><td>50</td></tr>
</table>
</div>
</body>
</html>
